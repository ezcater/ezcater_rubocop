# Configurations intended to be used with Rails applications.
require:
  - rubocop-rails

inherit_from:
  - ../conf/rubocop.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRailsVersion: 5.2
  Exclude:
    - tmp/cache/**/*
    - '**/gemfiles/*.gemfile'

Metrics/BlockLength:
  inherit_mode:
    merge:
      - Exclude
  Exclude:
  - "app/graphql/**/*.rb"
  - "/**/config/environments/*.rb"
  - "/**/lib/tasks/**/*.rake"

Rails:
  Enabled: true

Rails/FilePath:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/RelativeDateConstant:
  # Auto-correct is broken for this cops in some cases. It replaces the
  # constant but does not update references to it.
  AutoCorrect: false

Style/DoubleNegation:
  Enabled: false

Style/MixinUsage:
  Exclude:
  - "bin/**/*"

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production

Rails/ArelStar:
  Enabled: true

Rails/HttpStatus:
  Enabled: true
  EnforcedStyle: symbolic

Rails/Pick:
  Enabled: true

Rails/RedundantForeignKey:
  Enabled: true

Rails/SaveBang:
  Enabled: true
  AllowImplicitReturn: false
  AutoCorrect: False

Ezcater/RailsTopLevelSqlExecute:
  Description: 'Use `execute` instead of `ActiveRecord::Base.connection.execute` in migrations.'
  Enabled: true
  Include:
    - "db/migrate/**/*"

Ezcater/RailsEnv:
  Description: 'Enforce the use of `Rails.configuration.x.<foo>` instead of checking `Rails.env`.'
  Enabled: true
  Exclude:
    - "/**/config/**/*"
    - "/**/spec/rails_helper.rb"
    - "db/**/*"
    - "/**/lib/tasks/**/*"
    - "/**/spec/lib/tasks/**/*"

Ezcater/DirectEnvCheck:
  Description: 'Enforce the use of `Rails.configuration.x.<foo>` instead of checking `ENV`.'
  Enabled: true
  Exclude:
    - "bin/**/*"
    - "/**/config/**/*"
    - "/**/spec/rails_helper.rb"
    - "db/**/*"
    - "/**/lib/tasks/**/*"
    - "/**/spec/lib/tasks/**/*"
